# docker-compose.yaml

services:
  api:
    image: registry.cn-hangzhou.aliyuncs.com/hanfangyuan/api:main
    container_name: api
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
    volumes:
      - .env:/api/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  nginx:
    image: nginx:latest
    container_name: gateway
    ports:
      - "8000:80"
    volumes:
      - ./volume/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./volume/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      api:
        condition: service_healthy
    restart: always
